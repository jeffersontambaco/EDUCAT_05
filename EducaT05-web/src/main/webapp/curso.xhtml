<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CURSOS</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"></meta>
        <link href="../layout/styles/layout.css" rel="stylesheet" type="text/css" media="all"></link>
    </h:head>
    <h:body>

<div class="wrapper row0">
            <nav id="mainav" class="hoc clear"> 
                <!-- ################################################################################################ -->
                <ul class="clear">
                    <li class="active"><a href="index.html">Home</a></li>
                 
                    <li class="active"><a href="faces/alumno.xhtml">ALUMNOS</a></li>
                    <li class="active"><a href="curso.xhtml">CURSOS</a></li>
                    <li class="active"><a href="docente.xhtml">DOCENTES</a></li>


                </ul>

            </nav>
        </div>
          <div class="wrapper row1">
            <header id="header" class="hoc clear"> 

                <h1><a href="index.html">SUPERATE</a></h1>
                <p>Preparate siempre!</p>

            </header>
        </div>
        <div class="container">

            <p:dataTable var ="curso" value ="#{cursoBean.cursos}"
                         rows="10"
                         paginator="true" 
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    LISTADO DE CURSOS

                </f:facet>
                <p:column  headerText="codCurso">
                    #{curso.codCurso}
                </p:column>
                <p:column  headerText="Nombre">
                    #{curso.nombre}
                </p:column>
                <p:column  headerText="Objetivo">
                    #{curso.objetivo}
                </p:column>
                <p:column  headerText="Descripcion">
                    #{curso.descripcion}
                </p:column>
                <p:column  headerText="Duracion">
                    #{curso.duracion}
                </p:column>
                <p:column  headerText="Estado">
                    #{curso.estado}
                </p:column>
            </p:dataTable>	
            
        </div>
    </h:body>
</html>
