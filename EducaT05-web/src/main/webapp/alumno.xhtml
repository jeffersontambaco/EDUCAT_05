<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ALUMNOS</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"></meta>
        <link href="../layout/styles/layout.css" rel="stylesheet" type="text/css" media="all"></link>
    </h:head>
    <h:body>
        <div class="wrapper row0">
            <nav id="mainav" class="hoc clear"> 
                <!-- ################################################################################################ -->
                <ul class="clear">
                    <li class="active"><a href="index.html">Home</a></li>
                   <li class="active"><a href="faces/alumno.xhtml">ALUMNOS</a></li>
                    <li class="active"><a href="curso.xhtml">CURSOS</a></li>
                    <li class="active"><a href="docente.xhtml">DOCENTES</a></li>


                </ul>

            </nav>
        </div>
          <div class="wrapper row1">
            <header id="header" class="hoc clear"> 

                <h1><a href="index.html">SUPERATE</a></h1>
                <p>Preparate siempre!</p>

            </header>
        </div>

      <div class="container">
            <p:dataTable var ="alumno" value ="#{alumnoBean.alumnos}"
                         rows="10"
                         paginator="true" 
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    LISTADO DE ALUMNOS

                </f:facet>
                <p:column  headerText="codAlumno">
                    #{alumno.codAlumno}
                </p:column>
                <p:column  headerText="Nombre">
                    #{alumno.nombre}
                </p:column>
                <p:column  headerText="Direccion">
                    #{alumno.direccion}
                </p:column>
                <p:column  headerText="Telefono">
                    #{alumno.telefono}
                </p:column>
                <p:column  headerText="Correo">
                    #{alumno.correoElectronico}
                </p:column>
                <p:column  headerText="FechaNacimiento">
                    #{alumno.fechaNacimiento}
                </p:column>
                <p:column  headerText="Genero">
                    #{alumno.genero}
                </p:column>
            </p:dataTable>	
        </div>
       
    </h:body>
</html>
